<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>TAP</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <style>
        body {
            background: #0;
            color: #cccccc;
            margin: 0;
            padding: 0;
            border: 0;
        }
        canvas {
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            border: 0;
        }
        .desktop canvas {
            width: 100px; /* Width for desktop */
            height: 90px; /* Height for desktop */
        }
        .mobile canvas {
            width: 100vw; /* Width for mobile */
            height: 90vh; /* Height for mobile */
        }
        .gm4html5_div_class {
            margin: 0;
            padding: 0;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas" width="500" height="1000">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>
    <!-- Run the game code -->
    <script type="text/javascript" src="html5game/tap-ai-premium.js?YXCAC=472668310"></script>
    <script>
        // Function to adjust canvas size based on platform
        function adjustCanvas(platform) {
            var canvasElement = document.getElementById("canvas");
            if (platform === 0) {
                // Windows
                canvasElement.className = "desktop";
            } else {
                // Mobile
                canvasElement.className = "mobile";
            }
        }

        // Function to request fullscreen
        function requestFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                document.documentElement.msRequestFullscreen();
            }
        }

        // Function to exit fullscreen
        function exitFullScreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
                document.msExitFullscreen();
            }
        }

        // Function to handle orientation changes
        function handleOrientationChange() {
            // Check the current orientation
            if (window.matchMedia("(orientation: portrait)").matches) {
                // If the orientation is portrait, adjust canvas for mobile
                adjustCanvas(1);
                requestFullScreen(); // Request fullscreen for mobile
            } else {
                // If the orientation is landscape, adjust canvas for desktop
                adjustCanvas(0);
                exitFullScreen(); // Exit fullscreen for desktop
            }
        }

        // Listen for orientation changes
        window.matchMedia("(orientation: portrait)").addEventListener("change", handleOrientationChange);
        window.matchMedia("(orientation: landscape)").addEventListener("change", handleOrientationChange);

        // Run the game initialization function
        window.onload = function() {
            handleOrientationChange(); // Initial check on page load
            GameMaker_Init();
        };
    </script>
</body>
</html>
