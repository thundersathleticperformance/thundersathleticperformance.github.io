<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>
    <title>TAP</title>
    <style>
        body {
            background: #0;
            color: #cccccc;
            margin: 0px;
            padding: 0px;
            border: 0px;
        }
        canvas {
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            margin: 0px;
            padding: 0px;
            border: 0px;
        }
        :-webkit-full-screen #canvas {
            width: 100%;
            height: 100%;
        }
        div.gm4html5_div_class {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }
        /* START - Login Dialog Box */
        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }
        div.gm4html5_cancel_button {
            float: right;
        }
        div.gm4html5_login_button {
            float: left;
        }
        div.gm4html5_login_header {
            text-align: center;
        }
        /* END - Login Dialog Box */
        :-webkit-full-screen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas" width="500" height="1000">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <!-- Run the game code -->
    <script type="text/javascript" src="html5game/tap-ai-premium.js?YXCAC=472668310"></script>
    <script>
        function adjustCanvasSize() {
            var canvas = document.getElementById('canvas');
            var gmDiv = document.getElementById('gm4html5_div_id');

            // Check if the orientation is portrait (orientation value is either 0 or 180)
            if (window.matchMedia("(orientation: portrait)").matches) {
                // Set canvas and div to fill the screen in portrait mode
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                gmDiv.style.width = "100%";
                gmDiv.style.height = "100%";
            } else {
                // In landscape mode, you can set specific sizes or leave it as it is
                canvas.width = 500;  // Adjust to desired width
                canvas.height = 1000;  // Adjust to desired height
                gmDiv.style.width = canvas.width + "px";
                gmDiv.style.height = canvas.height + "px";
            }
        }

        // Call the function on page load
        window.onload = function() {
            adjustCanvasSize();
            GameMaker_Init();
        };

        // Call the function whenever the window is resized
        window.onresize = adjustCanvasSize;
    </script>
</body>
</html>
